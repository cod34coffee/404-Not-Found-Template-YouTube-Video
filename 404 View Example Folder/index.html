<!--This is the HTML file for the "404 Not Found Page" with the beautiful view image.-->


<!--Declares the document type and version of HTML being used, which is HTML5.-->
<!DOCTYPE html>

<!--Defines the root element of the HTML document and specifies the language as English.-->
<html lang="en">

<!--Contains meta-information about the HTML document, such as character encoding, 
viewport settings, external stylesheets, and the document title.-->
<head>

  <!--Specifies the character encoding of the document as UTF-8, 
  which supports a wide range of characters from various languages.-->
  <meta charset="UTF-8">

  <!--Sets the viewport properties for responsive web design, 
  ensuring proper rendering on various devices and screen sizes.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--@Links an external CSS file named "style.css" to the HTML document for styling purposes.-->
  <link rel="stylesheet" href="./style.css">

  <!--@Sets the title of the HTML document, which appears in the browser's title bar or tab.-->
  <title>404 Error Page: The View</title>

</head>

<!--Contains the visible content of the webpage.-->
<body>

  <!--Serves as a container for the error message and related content.-->
  <div class="error-container">

    <!--An overlay element, Used to darken the photo for visual effects or styling purposes.-->
    <div class="error-overlay"></div>

    <!--Contains the actual content of the error message.-->
    <div class="error-content">

      <!--Displays the error code "404" as a heading, indicating a page not found error.-->
      <h1 class="error-code">404</h1>

      <!--Provides a brief error message explaining the situation to the user.-->
      <p class="error-message">Sorry got lost looking at this view.</p>

      <!-- A link (anchor) element that may allow the user to navigate back to 
      a previous page or take another action. However, the "#" symbol typically 
      denotes a placeholder link that doesn't lead anywhere in this context. 
      This link could be replaced with a valid destination URL.-->
      <a href="#" class="go-back">Go Back</a>
    </div>
  </div>
</body>
</html>
